    crossorigin="anonymous"></script>

  <body>

    <center class="cms">
      <h1>Content Management System</h1>
    </center>
    <div id="holder">
      <div class="button" data-toggle="modal" data-target="#add_new_event_modal">
        <p class="btnText">ADD EVENTS</p>
        <div class="btnTwo">
          <p class="btnText2">GO!</p>
        </div>
      </div>
      <div class="button" onclick="location.href = 'manage_events.html'">
        <p class="btnText">MANAGE EVENTS</p>
        <div class="btnTwo">
          <p class="btnText2">GO!</p>
        </div>
      </div>

      <div class="button logout">
        <p class="btnText">LOGOUT</p>
        <div class="btnTwo">
          <p class="btnText2">GO!</p>
        </div>
      </div>
    </div>
    <script>
      $(document).on("click",".logout",function(){
        localStorage.removeItem("cms_token");
        location.href = './index.html';
      });
    </script>
    <!-- Modal for events-->
    <div class="modal fade" id="add_new_event_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Add New Event</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="event_name">Event Name</label>
              <input type="text" id="title" class="form-control" />
            </div>

            <div class="form-group">
              <label for="message-text" class="col-form-label">Description:</label>
              <textarea class="form-control" id="desc"></textarea>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Event Rules:</label>
              <textarea class="form-control" id="rules"></textarea>
            </div>

            <div class="form-group">
              <label for="message-text" class="col-form-label">Judging Criteria:</label>
              <textarea class="form-control" id="jc"></textarea>
            </div>

            <div class="form-group">
              <label for="date">Date1:</label>
              <br>
              <input type="date" id="date" name="event_date" value="">
            </div>

            <div class="form-group">
              <label for="time">Time1:</label>
              <input type="time" id="time" class="form-control" />
            </div>

            <div class="form-group">
              <label for="date">Date2:(Fill this field if it is 2 days event)</label>
              <br>
              <input type="date" id="date1" name="event_date" value="">
            </div>

            <div class="form-group">
              <label for="time">Time2:(Fill this field if it is 2 days event)</label>
              <input type="time" id="time1" class="form-control" value="">
            </div>

            <div class="form-group">
              <label for="venue">Venue</label>
              <input type="text" id="venue" class="form-control" />
            </div>

            <div class="form-group">
              <label for="category">Category</label>
              <input type="text" id="category" class="form-control" />
            </div>

            <div class="form-group">
              <label for="image-path">Image Path</label>
              <input type="file" id="fileToUpload" name="fileToUpload" class="form-control" />
            </div>

            <!-- <div class="form-group">
              <label for="max-participants">Maximum Participants</label>
              <input type="number" id="max_participants" class="form-control" />
            </div> -->

            <h4>Coordinator one</h4>
            <div class="form-group">
              <label for="full_name_1">Full Name</label>
              <input type="text" id="full_name_1" class="form-control" />
            </div>

            <div class="form-group">
              <label for="contact_1">Contact</label>
              <input type="tel" id="contact_1" class="form-control" />
            </div>

            <!-- <div class="form-group">
            <label for="login_id_1">Login Id</label>
            <input type="text" id="login_id_1" class="form-control" />
          </div> -->

            <h4>Coordinator two</h4>

            <div class="form-group">
              <label for="full_name_2">Full Name</label>
              <input type="text" id="full_name_2" class="form-control" />
            </div>
            <div class="form-group">
              <label for="contact_2">Contact</label>
              <input type="tel" id="contact_2" class="form-control" />
            </div>

            <!-- <div class="form-group">
            <label for="login-id_2">Login Id</label>
            <input type="text" id="login-id_2" class="form-control" />
          </div> -->


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="add">Add Event</button>
          </div>
        </div>
      </div>
    </div>







    <!-- <script src="../js/ajax/createEvent.js"></script> -->

    <!-- ***************************************************Modal for Event Management*************-->

    <div class="modal fade" id="add_new_coordinator_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">ManageEvent</h4>
          </div>

          <div class="modal-body">


            <!-- <div class="form-group">
                            <label for="login-id_2">Login Id</label>
                            <input type="text" id="login-id_2" class="form-control" />
                          </div> -->


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>
    </div>
    <!-- ******************************************Modal for Colleges************************************-->
    <div class="modal fade" id="add_new_college_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Add New Colleges</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="event_name">College Name</label>
              <input type="text" id="cname" class="form-control" />
            </div>

            <div class="form-group">
              <label for="message-text" class="col-form-label">City</label>
              <textarea class="form-control" id="city"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="add_college">Add College</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/ajax/createCollege.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        if (!(localStorage.cms_token)) window.location.assign("./index.html");
      });

    </script>
  </body>

</html>
