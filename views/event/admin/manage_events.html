<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../../../assets/css/style.css">
<script src="../../../assets/lib/jquery/jquery.min.js"></script>

<body style="background-color: #FBC02D">
    <br>
    <div class="container">
        <center>
            <div class="row">
                <h1 style="display: inline">
                    <b>Edit/Remove Event Details</b>
                </h1>
                <button style="float: right" class="btn btn-info logout-button" onclick="location.href = 'index.html'">Logout</button>
            </div>
            <div class="row">
                <button class="btn btn-primary" id="newEvent">Add New Event</button>
            </div>
        </center>
    </div>
    <!-- include fetchllevent script get the DATA_ARRAY-->
    <div class="container" style="background-color: #FFF;border-radius: 2px;box-shadow: 0px 3px 8px rgba(0,0,0,0.25);margin-top: 10vh;">
        <div class="row" style="margin-top: 4em">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <table class="table table-bordered table-responsive" style="background-color: #3D4C53;color: white;box-shadow: 0px 1px 2px rgba(0,0,0,.2);border-radius: 5px;">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Poster</th>
                            <th>Name</th>
                            <th>Venue</th>
                            <th>Date1</th>
                            <th>Time1</th>
                            <th>Date2</th>
                            <th>Time2</th>
                            <th colspan="2">Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <!-- Create Event Modal -->
    <div class="modal fade" id="create_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Add Event</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="event_name"> Event Name</label>
                        <input type="text" id="title" name="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Description:</label>
                        <textarea class="form-control" value="" id="desc" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Event Rules:</label>
                        <textarea class="form-control" value="" id="rules" name="rules"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Judging Criteria:</label>
                        <textarea class="form-control" value="" id="jc" name="judging_criteria"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="date">Date1:</label><br>
                        <input type="date" id="date" name="date" value="">
                    </div>
                    <div class="form-group">
                        <label for="date1">Date2:</label><br>
                        <input type="date" id="date1" name="date1">
                    </div>
                    <div class="form-group">
                        <label for="time">Time1</label>
                        <input type="time" id="time" value="" class="form-control" name="time">
                    </div>
                    <div class="form-group">
                        <label for="time">Time2</label>
                        <input type="time" id="time1" class="form-control" name="time1">
                    </div>
                    <div class="form-group">
                        <label for="venue">Venue</label>
                        <input type="text" id="venue" class="form-control" name="venue">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" id="category" class="form-control" name="category">
                    </div>
                    <div class="form-group">
                        <input type="file" name="" id="fileToUpload">
                    </div>
                    <h4>Coordinator one</h4>
                    <div class="form-group">
                        <label for="full_name_1">Full Name</label>
                        <input type="text" id="full_name_1" class="form-control" name="coordinatorName1">
                    </div>
                    <div class="form-group">
                        <label for="contact_1">Contact</label>
                        <input type="tel" id="contact_1" class="form-control" name="coordinatorContact1">
                    </div>
                    <h4>Coordinator two</h4>
                    <div class="form-group">
                        <label for="full_name_2">Full Name</label>
                        <input type="text" id="full_name_2" class="form-control" name="coordinatorName2">
                    </div>
                    <div class="form-group">
                        <label for="contact_2">Contact</label>
                        <input type="tel" id="contact_2" class="form-control" name="coordinatorContact2">
                    </div>
                    <div class="form-group">
                        <label for="LoginID">Login ID</label>
                        <input type="text" id="loginId" name="loginId" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="login_password">Login Password</label>
                        <input type="text" id="loginPassword" name="loginPassword" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="max_limit">Maximum Registration Limit</label>
                        <input type="number" id="max_limit" name="max_limit" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createEvent">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Update Event Modal -->
    <div class="modal fade" id="update_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Update Event</h4>
                </div>
                <div class="modal-body">
                    <form id="updateEvents"></form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submit_it">Submit</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../../assets/lib/sweetalert/sweetalert.js"></script>
    <script src="../../../assets/js/ajax/manageEvents.js"></script>
    <script src="../../../assets/js/ajax/createEvent.js"></script>
    <script>
        $(document).on("click", ".logout-button", function() {
            window.location.assign("./index.html");
        });
    </script>
    <script>
        $(document).ready(function() {
            if (!(localStorage.cms_token)) window.location.assign("./index.html");
        });
    </script>
</body>

</html>
